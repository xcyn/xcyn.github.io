<script>
var list = document.getElementById('img_list');
var num = document.getElementById('num');
var img  = list.getElementsByTagName('img');
var span  = num.getElementsByTagName('span');
var len = img.length;
span[0].className = 'hover';
var banner=document.getElementById('banner');
var bannerlist=document.getElementById('img_list');
var i = 1;
function toggle_image()
{
	var left=document.documentElement.clientWidth||document.body.clientWidth;
	var top=bannerlist.offsetHeight;
	banner.style.width=left+'px';
	banner.style.height=top+'px';
	list.style.width=left*len+'px';
	for(o=0;o<len;o++)
	{
		img[o].style.width=left+'px';
	}
	i = (i == len) ? 0:i;
	for(var j = 0; j < len; j++)
	{
		span[j].className = '';
	}
	span[i].className = 'hover';
	var left=document.documentElement.clientWidth||document.body.clientWidth;
	list.style.left = i*-left+'px';
	i++;
}
var timer = setInterval(toggle_image,2000);
</script>
